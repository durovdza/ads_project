<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkplätze in Zürich</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="table-container">
            <input type="text" id="search" placeholder="Adresse eingeben">
            <button onclick="suche()">Suche</button>
            <table id="parkplaetze-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Adresse</th>
                        <th>Verfügbare Plätze</th>
                        <th>Preis</th>
                        <th>Parkdauer</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Parkplätze werden hier eingefügt -->
                </tbody>
            </table>
        </div>
        <div class="map-container">
            <iframe id="map-frame" src="/karte" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        function suche() {
            var adresse = document.getElementById('search').value;
            if (adresse) {
                fetch('/knn_karte', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ adresse: adresse })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw err });
                    }
                    return response.blob();
                })
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    document.getElementById('map-frame').src = url;
                })
                .catch(err => {
                    alert(err.error);
                });
            }
        }
    </script>
</body>
</html>
